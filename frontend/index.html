<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload</title>

    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="uploadWrapper">
      <img draggable="false" class="imgPreview" id="imgDisplay" src="" />
      <form method="post" enctype="multipart/form-data" onsubmit="postImage(event);">
        <input onchange="preview()" type="file" id="img" name="image" accept="image/jpeg" />
        <input class="btn" type="submit" />
      </form>
    </div>
    <div class="classDisplayWrapper">
      <button class="btn" onclick="getImages()">Show All Images</button>
      <button class="btn" onclick="getImages(true)">Show All Images (Small)</button>
      <div id="imagesDisplay" class="imagesDisplay"></div>
    </div>
  </body>
</html>
